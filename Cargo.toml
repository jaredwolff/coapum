[package]
name = "coapum"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
coap-lite = "0.11.2"
env_logger = "0.10"
futures = "0.3.28"
log = "0.4"
route-recognizer = "0.3.1"
tokio = { version = "1.28", features = ["full"] }
tower = { version = "0.4.13", features = [
    "tokio",
    "tokio-stream",
    "tokio-util",
] }
webrtc-dtls = { git = "https://github.com/jaredwolff/webrtc.git", branch = "jared/get-psk-identity" }
webrtc-util = { git = "https://github.com/jaredwolff/webrtc.git", branch = "jared/get-psk-identity" }
